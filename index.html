<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- the favicon is the icon that appears in the browser tab -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/script.js" defer></script>

    <!-- Github Signature -->
    <script src="https://kit.fontawesome.com/00de0829d0.js" crossorigin="anonymous"></script>

    <title>Tic Tac Toe | The Odin Project</title>

</head>

<body>

    <div class="container">
        <div class="score-container">

            <div class="turn">
                <button class="player1-turn btn-player"></button>
                <button class="player2-turn btn-player"></button>
            </div>

            <div class="score-container__score-display">
                <!-- <button class="player1-score btn"></button> -->
                <button class="score-container__player1-btn btn"></button>

                <button class="score-container__tie-btn btn"></button>

                <button class="score-container__player2-btn btn"></button>

            </div>

            <div class="score-container__reset-display">
                <button class="score-container__reset-btn btn"></button>
            </div>

        </div>

        <div class="board"></div>

        <!-- Game End Container -->
        <div class="game-end-container">
            <!-- Message Container -->
            <div class="message-container">

                <p class="congratulation"></p>

                <div class="icon-container">
                    <!-- <i class="fas fa-trophy"></i> -->
                    <p class="winner"></p>
                    <p id="game-message">
                </div>

            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button class="btn stop">Quit</button>
                <button class="btn again">Play Again</button>
            </div>

        </div>

        <section class="game-initializer disabled"></section>

    </div>

    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe"
                target="_blank">The Odin Project</a>.
            Coded by <a href="https://github.com/Ryusaem">Ryusaem</a>.
        </div>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            <a href="https://github.com/Ryusaem" target="_blank">
                Ryusaem
                <i class="fa-brands fa-github fa-beat-fade"></i>
            </a>
        </p>
    </footer>

</body>

</html>
